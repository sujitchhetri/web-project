<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #2c3e50; color: white; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        section { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        h1 { text-align: center; margin-bottom: 20px; font-size: 2rem; }
        h2 { margin-bottom: 15px; color: #3498db; }
        
        /* 1. HOVER TRANSITIONS */
        .cards { display: flex; gap: 20px; margin-bottom: 20px; }
        .card { background: white; color: #333; padding: 20px; border-radius: 8px; width: 100%; 
                transition: all 0.3s ease; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .btn { background: #3498db; color: white; border: none; padding: 10px 20px; 
               border-radius: 5px; margin-top: 10px; cursor: pointer; transition: all 0.3s ease; }
        .btn:hover { background: #2980b9; transform: scale(1.1); }
        
        /* 2. LOADING ANIMATION */
        .loading { display: flex; justify-content: center; margin: 20px 0; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); 
                   border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 3. BANNER ANIMATION */
        .banner { background: #3498db; padding: 15px; border-radius: 8px; margin: 20px 0; 
                  overflow: hidden; position: relative; }
        .banner-text { font-size: 1.5rem; font-weight: bold; white-space: nowrap; 
                       animation: slide 10s linear infinite; }
        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        /* ICON ANIMATION */
        .icon-container { display: flex; justify-content: center; gap: 30px; margin: 20px 0; }
        .icon { font-size: 2.5rem; animation: bounce 2s ease-in-out infinite; }
        .icon:nth-child(2) { animation-delay: 0.2s; }
        .icon:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Animations Lab</h1>
        
        <!-- 1. HOVER TRANSITIONS -->
        <section>
            <h2>1. Hover Transitions</h2>
            <div class="cards">
                <div class="card">
                    <h3>Card 1</h3>
                    <p>Hover for animation</p>
                    <button class="btn">Hover Me</button>
                </div>
                <div class="card">
                    <h3>Card 2</h3>
                    <p>Hover for animation</p>
                    <button class="btn">Hover Me</button>
                </div>
            </div>
        </section>
        
        <!-- 2. LOADING ANIMATION -->
        <section>
            <h2>2. Loading Animation</h2>
            <p>Spinning loader using @keyframes:</p>
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </section>
        
        <!-- 3. BANNER ANIMATION -->
        <section>
            <h2>3. Banner Animation</h2>
            <div class="banner">
                <div class="banner-text">
                    ‚ú® Welcome to CSS Animations Lab ‚ú® Learn Transitions & Keyframes ‚ú®
                </div>
            </div>
            
            <div class="icon-container">
                <div class="icon">‚≠ê</div>
                <div class="icon">üéØ</div>
                <div class="icon">‚ö°</div>
            </div>
        </section>
    </div>
</body>
</html>
