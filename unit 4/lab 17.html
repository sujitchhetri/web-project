<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CSS Box Model</title>
    <style>
        body {
            font-family: Arial;
            font-size: 2rem;
            padding: 20px;
        }
        
        .margin {
            background: #ffeaea;
            padding: 40px;
            margin: 20px;
            border-radius: 10px;
        }
        
        .border {
            background: #e8f4fc;
            padding: 30px;
            border: 5px solid #3498db;
            border-radius: 10px;
        }
        
        .padding {
            background: #e8f8f4;
            padding: 20px;
            border-radius: 10px;
        }
        
        .content {
            background: #9b59b6;
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>CSS Box Model</h2>
    
    <div class="margin">
        <div class="border">
            <div class="padding">
                <div class="content">
                    Content Area
                </div>
            </div>
        </div>
    </div>
    
    <p>Margin: Light red area</p>
    <p>Border: Blue line</p>
    <p>Padding: Light green area</p>
    <p>Content: Purple area</p>
</body>
</html>
