<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning & Media Queries</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }
        
        .container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border: 3px solid #2c3e50;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .header {
            background: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px;
        }
        
        .relative-box {
            position: relative;
            width: 200px;
            height: 100px;
            background: #2ecc71;
            color: white;
            padding: 15px;
            top: 20px;
            left: 30px;
            margin: 15px;
        }
        
        .absolute-box {
            position: absolute;
            top: 120px;
            right: 30px;
            width: 150px;
            height: 80px;
            background: #9b59b6;
            color: white;
            padding: 15px;
        }
        
        .fixed-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #f39c12;
            color: white;
            padding: 15px;
            width: 120px;
            text-align: center;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .box {
            background: white;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            
            .content {
                grid-template-columns: 1fr;
            }
            
            .relative-box {
                width: 180px;
                height: 90px;
                left: 20px;
            }
            
            .absolute-box {
                position: relative;
                top: 0;
                right: 0;
                margin: 15px;
                width: 180px;
            }
            
            .logo {
                position: relative;
                top: 0;
                left: 0;
                display: inline-block;
                margin-bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            .relative-box, .absolute-box {
                width: 100%;
                margin: 10px 0;
            }
            
            .fixed-box {
                width: 100px;
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="fixed-box">Fixed</div>
    
    <div class="container">
        <div class="header">
            <div class="logo">Logo</div>
            <h1>Positioning & Media Queries</h1>
            <p>Resize window to see responsive changes</p>
        </div>
        
        <div class="relative-box">
            Relative Box<br>
            top: 20px<br>
            left: 30px
        </div>
        
        <div class="absolute-box">
            Absolute Box
        </div>
        
        <div class="content">
            <div class="box">
                <h3>Content 1</h3>
                <p>This layout changes with media queries.</p>
            </div>
            <div class="box">
                <h3>Content 2</h3>
                <p>On desktop: 2 columns</p>
                <p>On mobile: 1 column </p>
            </div>
        </div>
    </div>
</body>
</html>
