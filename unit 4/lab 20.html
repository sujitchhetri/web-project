<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Website Layout</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
        padding: 0;
      }

      .header {
        background: #3498db;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .nav {
        background: #2c3e50;
        padding: 15px;
        text-align: center;
      }

      .nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
        text-align: center;
      }

      .content {
        padding: 20px;
        min-height: 400px;
        background: #f8f9fa;
        text-align: center;
      }

      .footer {
        background: #34495e;
        color: white;
        padding: 15px;
        text-align: center;
      }
      .nav a:hover {
        background: #3498db;
        border-radius: 5px;
        transition: background 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>My Website</h1>
    </div>

    <div class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>

    <div class="content">
      <h2>Main Content</h2>
      <p>This is the main content area of the website.</p>
    </div>

    <div class="footer">
      <p>&copy; 2026 My Website</p>
    </div>
  </body>
</html>
