<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>
    <style>
      body {
        font-family: Arial;
        padding: 15px;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .demo-box {
        padding: 20px;
        border-radius: 8px;
        margin: 10px;
      }

      .bg-color {
        background-color: #3498db;
        color: white;
        height: 120px;
      }

      .bg-image {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        height: 120px;
      }

      .box-model {
        border: 5px solid #2c3e50;
        margin: 15px;
        padding: 25px;
        background: #f1f2f6;
        height: 120px;
      }

      .dimensions {
        width: 200px;
        height: 100px;
        background: #2ecc71;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
      }

      .colors {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 15px;
        background: #f9f9f9;
      }

      .color-swatch {
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
        border-radius: 4px;
      }

      .named {
        background-color: tomato;
      }
      .hex {
        background-color: #ff5733;
      }
      .rgb {
        background-color: rgb(255, 87, 51);
      }
      .rgba {
        background-color: rgba(255, 87, 51, 0.7);
        color: black;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">CSS Properties Demonstration</h2>

    <div class="container">
      <div>
        <h3>Background</h3>
        <div class="demo-box bg-color">background-color: #3498db</div>
        <div class="demo-box bg-image">background-image: gradient</div>
      </div>

      <div>
        <h3>Box Model</h3>
        <div class="demo-box box-model">
          border: 5px<br />
          margin: 15px<br />
          padding: 25px
        </div>
      </div>

      <div>
        <h3>Dimensions</h3>
        <div class="dimensions">
          width: 200px<br />
          height: 100px
        </div>
      </div>

      <div>
        <h3>Color Models</h3>
        <div class="colors">
          <div class="color-swatch named">tomato</div>
          <div class="color-swatch hex">#ff5733</div>
          <div class="color-swatch rgb">rgb(255,87,51)</div>
          <div class="color-swatch rgba">rgba(255,87,51,0.7)</div>
        </div>
      </div>
    </div>
  </body>
</html>
