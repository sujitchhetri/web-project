<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .calculator { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, button { margin: 5px 0; padding: 8px; width: 100%; }
        .result { margin-top: 15px; padding: 10px; background: #f4f4f4; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <div>
            <button onclick="calculate('+')">Add (+)</button>
            <button onclick="calculate('-')">Subtract (-)</button>
            <button onclick="calculate('*')">Multiply (*)</button>
            <button onclick="calculate('/')">Divide (/)</button>
        </div>
        <div class="result" id="calcResult"></div>
    </div>

    <script>
        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('calcResult').innerHTML = "Please enter valid numbers.";
                return;
            }

            switch(operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': 
                    result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
                    break;
                default: result = "Invalid operator";
            }

            document.getElementById('calcResult').innerHTML = `Result: ${result}`;
        }
    </script>
</body>
</html>
