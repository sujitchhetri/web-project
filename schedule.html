<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Routine</title>
</head>
<body>

    <table border="1">
        <caption><b>My Weekly Schedule</b></caption>

        <!-- Table Header -->
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
        </tr>

        <!-- Row with Rowspan -->
        <tr>
            <td rowspan="2">6:00 - 10:10</td>
            <td>English</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>programming</td>
            <td>Internet technology</td>
        </tr>

        <!-- Merged Column -->
        <tr>
            <td colspan="3" style="text-align: center;">Lunch Break</td>
        </tr>

    </table>

</body>
</html>
