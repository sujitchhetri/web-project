<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Audio, and Video</title>
    <style>
        img, video {
            max-width: 100%;
            height: auto;
        }
        @media screen and (max-width: 600px) {
            img, video {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Images, Audio, and Video in HTML</h1>

    <h2>Image Example</h2>
    <img src="flower.png" alt="flower" width="300">

    <h2>Audio Example</h2>
    <audio controls>
        <source src="Time gaya paxi.mp4" type="audio/mp4">
    </audio>

    <h2>Video Example</h2>
    <video width="400" controls>
        <source src="Time gaya paxi.mp4" type="video/mp4">
    </video>

</body>
</html>
