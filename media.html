<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Audio, and Video</title>
</head>
<body>

    <h1>Images, Audio, and Video in HTML</h1>

    <!-- Image Section -->
    <h2>Image Example</h2>
    <img src="flower.png" alt="flower" width="300">

    <!-- Audio Section -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="Time gaya paxi.mp4" type="audio/mpeg">
    </audio>

    <!-- Video Section -->
    <h2>Video Example</h2>
    <video width="400" controls>
        <source src="Time gaya paxi.mp4" type="video/mp4">
    </video>

</body>
</html>
