<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
</head>
<body>

<h1>Student Registration Form</h1>

<form>

<label>Full Name:</label><br>
<input type="text" required placeholder="Enter full name">
<br><br>

<label>Email:</label><br>
<input type="email" required placeholder="example@gmail.com">
<br><br>

<label>Password:</label><br>
<input type="password" required minlength="8" placeholder="Enter password">
<br><br>

<label>Age:</label><br>
<input type="number" min="16" max="40" required>
<br><br>

<label>Date of Birth:</label><br>
<input type="date" required>
<br><br>

<label>Gender:</label><br>
<input type="radio" name="gender" required> Male
<input type="radio" name="gender"> Female
<input type="radio" name="gender"> Other
<br><br>

<label>Course:</label><br>
<select required>
  <option value="">Select Course</option>
  <option>BCSIT</option>
  <option>BBA</option>
  <option>BCA</option>
</select>
<br><br>

<input type="submit" value="Register">
<input type="reset" value="Reset">

</form>

</body>
</html>
