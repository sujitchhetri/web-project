<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
        padding: 10px;
      }

      .container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .box {
        background: lightblue;
        padding: 10px;
        flex: 1 1 30%;
        box-sizing: border-box;
      }

      .box img {
        width: 100%;
        height: auto;
        display: block;
      }

      @media (max-width: 456px) {
        .box {
          flex: 1 1 45%;
        }
      }

      @media (max-width: 600px) {
        .box {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>

  <body>
    <h2>Responsive Layout</h2>

    <div class="container">
      <div class="box"><img src="image.png" /></div>
      <div class="box"><img src="image.png" /></div>
      <div class="box"><img src="image.png" /></div>
    </div>
  </body>
</html>
